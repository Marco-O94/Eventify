<section class="mb-12">
  <div class="flex justify-between items-center mb-6">
    <h2 class="text-xl mb-4">Categories you may like</h2>
    <a href="#" class="text-sm text-gray-400">View all</a>
  </div>
  <div class="flex space-x-6 overflow-x-auto">

    @for(category of categories(); track category.id) {
    <div class="text-center">
      <div class="w-20 h-20 bg-gray-700 rounded-full mb-2"></div>
      <p>{{category.name}}</p>
      <p class="text-sm text-gray-400">2.4M Followers</p>
    </div>
    } @empty {
    <p>No categories available</p>
    }
  </div>
</section>
