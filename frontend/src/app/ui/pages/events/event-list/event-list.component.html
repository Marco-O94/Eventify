<div class="mt-3">
  <div class="flex justify-between items-center">
    <h1 class="font-bold text-3xl">Eventi</h1>
    <app-grid-switcher [(gridMode)]="gridMode"></app-grid-switcher>
  </div>
  <div class="bg-base-content/10 mx-1 mt-4 mb-5 h-px"></div>
  @if(gridMode == 'grid') {
  <div class="grid grid-cols-[repeat(4,minmax(100px,500px))] gap-3">
    <app-event-card />
    <app-event-card />
    <app-event-card />
    <app-event-card />
    <app-event-card />
  </div>
  } @else if(gridMode == 'list') {
  <div class="grid grid-cols-1 gap-3">
    <app-event-card-table />
    <app-event-card-table />
    <app-event-card-table />
    <app-event-card-table />
    <app-event-card-table />
  </div>
  }

</div>
